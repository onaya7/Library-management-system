{% extends 'librarian/base.html' %}
{% block title %}Add Author{% endblock%}
{% block content %}
<section class="container-fluid p-4">
    <div class="row ">
        <div class="col-lg-12 col-md-12 col-12">
            <!-- Page header -->
            <div class="border-bottom pb-3 mb-3 ">
                <div class="mb-2 mb-lg-0">
                    <h1 class="mb-0 h2 fw-bold"> Add Author </h1>
                    <!-- Breadcrumb -->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="{{ url_for('librarian.dashboard')}}">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="#">Author</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">
                                Add Author
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="offset-xl-3 col-xl-6 col-12">
            <!-- card -->
            <form action="{{ url_for('librarian.add_student) }}" method="post">
                {{ form.hidden_tag() }}                    
                <div class="card mb-4">
                    <!-- card body -->
                    <div class="card-body">
                        <h4 class="mb-4">Book Overview</h4>

                        <!-- row -->
                        <div class="row gx-3">

                            <!-- input -->
                            <div class="mb-3 ">
                                <label class="form-label" for="book_category_id">Category</label>
                                <select class="form-control" id="book_category_id" name="book_category_id" required=""><option value="3">biochemistry</option><option value="6">civil engineering</option><option value="7">education </option><option value="5">electrical/electrionics engineering</option><option value="4">mechanical engineering</option><option value="9">medlab department</option><option value="1">microbiology</option><option value="8">sicrobiology</option><option value="2">statistics</option></select>
                                
                            </div>

                            <!-- input -->
                            <div class="mb-3 ">
                                <label class="form-label" for="author_id">Author</label>
                                <select class="form-control" id="author_id" name="author_id" required=""><option value="8">abash</option><option value="2">balsly</option><option value="5">hermswoth</option><option value="3">ibadan</option><option value="6">jogan</option><option value="9">justen</option><option value="7">kingsley</option><option value="4">robin</option><option value="1">samuel</option></select>
                                
                            </div>

                            <!-- input -->
                            <div class="mb-3 ">
                                <label class="form-label" for="title">Title</label>
                                <input class="form-control" id="title" name="title" placeholder="Enter Book title" required="" type="text" value="">
                                
                            </div>

                            <!-- input -->
                            <div class="mb-3 ">
                                <label class="form-label" for="description">Description</label>
                                <textarea class="form-control" id="description" name="description" placeholder="Enter Book description" required=""></textarea>
                                
                            </div>

                            <!-- input -->
                            <div class="mb-3 ">
                                <label class="form-label" for="version">Version</label>
                                <input class="form-control" id="version" name="version" placeholder="Enter Book version" required="" type="text" value="">
                                
                            </div>

                            <!-- input -->
                            <div class="mb-3 ">
                                <label class="form-label" for="publisher">Publisher</label>
                                <input class="form-control" id="publisher" name="publisher" placeholder="Enter Book publisher" required="" type="text" value="">
                                
                            </div>

                            <!-- input -->
                            <div class="mb-3 ">
                                <label class="form-label" for="isbn">Isbn</label>
                                <input class="form-control" id="isbn" name="isbn" placeholder="Enter Book isbn" required="" type="number" value="">
                                
                            </div>

                            <!-- input -->
                            <div class="mb-3 ">
                                <label class="form-label" for="img_upload">Image Upload</label>
                                <input class="form-control" id="img_upload" name="img_upload" placeholder="Upload Book Cover
                                Image" required="" type="file">
                                
                            </div>

                            <!-- input -->
                            <div class="mb-3 ">
                                <label class="form-label" for="total_copies">Total Copies</label>
                                <input class="form-control" id="total_copies" name="total_copies" placeholder="Enter Book total_copies" required="" type="number" value="">
                                
                            </div>


                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <!-- buttons -->
                    <a href="{{ url_for('librarian.author')}}" class="btn btn-outline-primary me-2">Cancel</a> 
                    {{ form.submit(class="btn btn-primary",type="submit")}}
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
