{% extends 'admin/base.html' %}
{% block title %}Add Author{% endblock%}
{% block content %}
<section class="container-fluid p-4">
    <div class="row ">
      <div class="col-lg-12 col-md-12 col-12">
        <!-- Page header -->
        <div class="border-bottom pb-3 mb-3 ">
          <div class="mb-2 mb-lg-0">
            <h1 class="mb-0 h2 fw-bold"> Add Author </h1>
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="admin-dashboard.html">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                  <a href="#">Author</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Add Author
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="offset-xl-3 col-xl-6 col-12">
        <!-- card -->
        <form>
        <div class="card mb-4">
            <!-- card body -->
          <div class="card-body">
            <h4 class="mb-4">Author Overview</h4>

                <!-- row -->
              <div class="row gx-3">
                  <!-- input -->
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="firstName">First Name</label>
                  <input type="text" class="form-control" placeholder="Enter first name" id="firstName" required="">
                </div>
                  <!-- input -->
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="lastName">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" id="lastName" required="">

                </div>
                  <!-- input -->
                <div class="mb-3 col-md-12">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" class="form-control" placeholder="Enter email address" id="email" required="">

                </div>
                  <!-- input -->
                <div class="mb-3 col-md-12">
                  <label class="form-label" for="phone">Phone</label>
                  <input type="number" class="form-control" placeholder="Enter phone number" id="phone" required="">
                </div>
              </div>

          </div>
        </div>
        <div class="card mb-4">
            <!-- card body -->
          <div class="card-body">
              <!-- heading -->
            <div class="mb-4">
              <h4 class="mb-1">Address</h4>
              <p>The primary address of this customer.</p>
            </div>

                <!-- row -->
              <div class="row gx-3">
                  <!-- input -->
                <div class="mb-3 col-md-12">
                  <label class="form-label" for="address">Address</label>
                  <input type="text" class="form-control" placeholder="Enter address" id="address" required="">
                </div>
                  <!-- input -->
                <div class="mb-3 col-md-12">
                  <label class="form-label" for="aparment">Apartment, suite etc.</label>
                  <input type="text" class="form-control" placeholder="Apartment street" id="aparment" required="">
                </div>
                  <!-- input -->
                <div class="mb-3 col-md-4">
                  <label class="form-label" for="city">Town / City</label>
                  <input type="text" class="form-control" placeholder="Enter City" id="city" required="">
                </div>
                  <!-- input -->
                <div class="mb-3 col-md-4">
                  <label class="form-label" for="state">State</label>
                  <input type="text" class="form-control" placeholder="Enter state" id="state" required="">
                </div>
                  <!-- input -->
                <div class="mb-3 col-md-4">
                  <label class="form-label" for="zip">Zip / Postal Code</label>
                  <input type="text" class="form-control" placeholder="Enter Zip / Code" id="zip" required="">
                </div>
                  <!-- input -->
                <div class="mb-3 col-md-12">
                  <label class="form-label" for="country">Country</label>
                  <select class="form-select" aria-label="Default select example" id="country" required="">
                    <option selected="">Select Country</option>
                    <option value="1">India</option>
                    <option value="2">UK</option>
                    <option value="3">US</option>
                  </select>
                </div>
              </div>

          </div>
        </div>
          <!-- card -->
        <div class="card mb-4">
            <!-- card body -->
          <div class="card-body">


                <!-- row -->
              <div class="row gx-3">
                <div class="col-md-12">
                  <label for="customerNotes" class="form-label">Notes <small class="text-muted">(Optional)</small></label>
                  <textarea class="form-control" id="customerNotes" rows="3" placeholder="Write a Notes"></textarea>
                </div>
              </div>

          </div>
        </div>
        <div class="d-flex justify-content-end">
            <!-- buttons -->
          <a href="#" class="btn btn-outline-primary me-2">Cancel</a>
          <button class="btn btn-primary" type="submit">Save Customer</button>
        </div>
      </form>
      </div>
    </div>
  </section>
{% endblock %}
